<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <h4 class="mt-3 text-center">Bem-vindx a Salutem</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3" *ngFor="let item of listaGrupos | paginate : {
                itemsPerPage: 2,
                currentPage: page,
                totalItems: totalGrupos
            }">
                <img src="{{item.urlImagemGrupo}}" class="card-img-top" alt="Imagem do Grupo">
                <div class="card-body">
                  <h5 class="card-title">{{item.temaGrupo}}</h5>
                  <p class="card-text">{{item.descricaoGrupo}}</p>
                  <p class="card-text"><small class="text-muted">{{item.categoriaGrupo}}</small></p>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                  <pagination-controls (pageChange)="page = $event"></pagination-controls>
              </div>
        </div>
    </div>

</div>
