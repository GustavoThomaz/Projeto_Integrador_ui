<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="">
            <h2 class="mt-5 text-center">Bem-vindx a Salutem</h2>
            <div class="card mb-3 shadow d-flex justify-content-center mt-5" *ngFor="let item of listaGrupos | paginate : {
                itemsPerPage: 5,
                currentPage: page,
                totalItems: totalGrupos
            }">
                <img src="{{item.urlImagemGrupo}}" class="card-img-top" alt="Imagem do Grupo">
                <div class="card-body">
                    <div class="row d-flex align-items-center">
                        <div class="col-md-8">
                            <div class="card-header titulocard"></div>
                            <h5 class="card-title">{{item.temaGrupo}}</h5>
                            <p class="card-text">{{item.descricaoGrupo}}</p>
                            <p class="card-text"><small class="text-muted">{{item.categoriaGrupo}}</small></p>

                        </div>

                        <div class="col-md-4 mt-5">
                            <div class="d-flex justify-content-end align-items-end mr-2 mt-5">
                                <button class="btn btn-outline-success mr-3"
                                    [routerLink]="['/grupos', item.idGrupo]">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
